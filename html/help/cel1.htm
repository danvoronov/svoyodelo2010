<h2>Цель труда «Гностика (познавать)»</h2>
<p>Специалист из познавательной группы профессий не участвует в производстве новых продуктов (изделий, технологий), а в основном оценивает уже имеющиеся процедуры, которые были сделаны другими специалистами, или оценивает отдельные параметры каких-либо изделий.</p>
